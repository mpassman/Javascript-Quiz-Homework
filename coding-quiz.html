<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/coding.css" />
  <title>Coding Quiz</title>

</head>

<body>
  <!--Clicking the "start button cuases a timer to start-->
  <!-- Display High Scores -->
  <div class="score"><a href="//">View Highscores</a></div>
  <!-- Display timer -->
  <div class="timer" action="timer" , id="output">05:00</div>
  <div class="wrapper">
    <h2>Code Quiz</h2>
    <p>
      Try to answer the following code-related questions within the time
      limit. Keep in mind that incorrect answers will penalize your
      score/time by ten seconds!
    </p>

    <!-- <form> -->
    <div class="card">
      <div class="card-footer">
        <button id="start-button" class="button">Start Quiz!</button>
        <div id="quiz" style="display: none">
          <div id="questions" class = "questions"></div>
          <div id="choices class = "choices"></div>>
        </div>
      </div>
    </div>

              <button id="previousButton" name="previousButton">Previous</button>
              <button id="nextButton" name="nextButton">Next</button>
         
      </div>
  </form> -->

</body>

</html>
