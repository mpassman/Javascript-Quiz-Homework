<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="Master/assets/css/coding.css" />
  <title>Coding Quiz</title>

</head>

<body>
  <!--Clicking the "start button cuases a timer to start-->
  <!-- Display High Scores -->
  <div class="score"><a href="//">View Highscores</a></div>
  <!-- Display timer -->
  <div class="timer" action="timer" , id="output">05:00</div>
  <div class="wrapper">
    <h2>Code Quiz</h2>
    <p>
      Try to answer the following code-related questions within the time
      limit. Keep in mind that incorrect answers will penalize your
      score/time by ten seconds!
    </p>
    <div class="card">
      <div class="card-footer">
        <button id="quiz" class="button" onclick="clock()">Start Quiz!</button>
        <div id="quiz" style="display: none">
          <div id="Quizquestion"></div>
          <div id="choices">
              <div class="choice" id="A" onclick="checkAnswer('A')"></div>
              <div class="choice" id="B" onclick="checkAnswer('B')"></div>
              <div class="choice" id="C" onclick="checkAnswer('C')"></div>
          </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Master/Assets/js/stopwatch.js"></script>
</body>

</html>
